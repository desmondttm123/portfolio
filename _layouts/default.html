<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title | default: site.github.repository_name }}</title>
   <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <div id="header">
    <a href="{{ site.baseurl }}/about"><button id="menu-toggle">â˜° Menu</button></a>
    <a href="{{ site.baseurl }}/robocup"><button id="menu-toggle">Robocup</button></a>
    <nav>
      <ul id="menu">
        <li class="fork"><a href="{{ site.baseurl }}/">Home</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/robocup">Robocup</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/projects">Projects</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/contact">Contact</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/about">About</a></li>
      </ul>
    </nav>
  </div><!-- end header -->
  <div class="wrapper">
    <section>
      <div id="title">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <hr>
        <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span>
      </div>
      {{ content }}
    </section>
  </div>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
