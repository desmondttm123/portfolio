<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title | default: site.github.repository_name }}</title>
   <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">



   
</head>
<body>

  <style type="text/css">
/* Custom styles for the select dropdown */
nav {
  margin: 20px;
}

#menu {
  appearance: none; /* Remove default styling */
  -webkit-appearance: none; /* Remove default styling for WebKit browsers */
  -moz-appearance: none; /* Remove default styling for Firefox */
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  width: 100%;
  max-width: 200px; /* Optional: Limit the width of the dropdown */
}

#menu option {
  background-color: #fff;
  color: #000;
}

/* Custom dropdown arrow */
#menu {
  background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23000" d="M2 0L0 2h4z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 8px 10px;
  padding-right: 10px; /* Add space for the arrow */
}
  </style>

  <div id="header">
  </div>end header
  
  <div class="wrapper">
    <section>
      
      <div id="title">

        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <nav>
          <select id="menu" onchange="location = this.value;">
            <option value="">☰ Menu</option>
            <option value="{{ site.baseurl }}/">Home</option>
            <option value="{{ site.baseurl }}/robocup">Robocup</option>
            <option value="{{ site.baseurl }}/projects">Projects</option>
            <option value="{{ site.baseurl }}/contact">Contact</option>
            <option value="{{ site.baseurl }}/about">About</option>
          </select>
          <select id="menu" onchange="location = this.value;">
            <option value="">☰ Robocup</option>
            <option value="{{ site.baseurl }}/">Home</option>
            <option value="{{ site.baseurl }}/robocup">Robocup</option>
            <option value="{{ site.baseurl }}/projects">Projects</option>
            <option value="{{ site.baseurl }}/contact">Contact</option>
            <option value="{{ site.baseurl }}/about">About</option>
          </select>
        </nav>

        <hr>
        

        <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span>
      </div>
      {{ content }}
    </section>
  </div>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
