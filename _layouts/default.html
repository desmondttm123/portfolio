<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title | default: site.github.repository_name }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    /* Add some custom styles for mobile responsiveness */
    body, ul {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
      background-color: #f9f9f9;
    }

    nav ul li {
      margin: 5px 0;
    }

    nav ul li a {
      text-decoration: none;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        display: none; /* Initially hide the menu */
      }

      nav ul.show {
        display: flex; /* Show the menu when toggled */
      }

      #menu-toggle {
        display: block;
        background-color: #f0f0f0;
        border: none;
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    }

    /* Default state for the toggle button */
    #menu-toggle {
      display: none; /* Hide the button on larger screens */
    }

    /* Ensure the button shows on smaller screens */
    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="menu-toggle">â˜° Menu</button> <!-- Hamburger menu button -->
    <nav>
      <ul id="menu">
        <li class="fork"><a href="{{ site.baseurl }}/">Home</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/robocup">Robocup</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/projects">Projects</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/contact">Contact</a></li>
        <li class="fork"><a href="{{ site.baseurl }}/about">About</a></li>
      </ul>
    </nav>
  </div><!-- end header -->
  <div class="wrapper">
    <section>
      <div id="title">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <hr>
        <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span>
      </div>
      {{ content }}
    </section>
  </div>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
